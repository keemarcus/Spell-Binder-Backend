<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellbook</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Spellbook</h1>
    <button onclick="window.location.href='/edit_spellbook.html';">Edit Spellbook</button>
    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>Class</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody id="character stats"></tbody>
    </table>
    <table>
        <thead>
            <tr id="slot level row">
                <th>Slot Level</th>
            </tr>
        </thead>
        <tbody id="slots_table">
            <tr id="total slots row">
                <th>Slots Total</th>
            </tr>
            <tr id="available slots row">
                <th>Slots Available</th>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Spell</th>
                <th>Cast</th>
                <th>Level</th>
                <th>Components</th>
                <th>Casting Time</th>
                <th>Duration</th>
                <th>Range</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="spell table"></tbody>
    </table>
    <script src="/scripts/spellbook.js"></script>
</body>
</html>
